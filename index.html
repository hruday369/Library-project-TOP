<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog id="formDialog">
        <div id="formCenter">
            <form>
                <label for="name"> Author Name:</label> <br>
                    <input type="text" name="authorname" id="name" required><br>
                <label for="title"> Book Title:</label> <br>
                    <input type="text" name="booktitle" id="title" required><br>
                <label for="pages"> No of Pages:</label> <br>
                    <input type="number" name="bookpage" id="pages" required><br>
                <label for="read"> Read </label> 
                    <input type="checkbox" name="bookread" id="read"><br>
                <div id="buttons">
                    <button id="close">Close</button>
                    <button id="addtoLibrary" type="submit">Add to Library</button>
                </div>
            </form>
        </div>
    </dialog>
    <div>
        <button id="addBook">Add Book</button>
    </div>
    <div id="displaybook">
    </div>
    <script src="./script.js"></script>
</body>
</html>
